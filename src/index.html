<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snail situation</title>
    <link rel="stylesheet" href="/style.css">
    <!-- <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script> -->

    <!-- animation -->
    <style>
      body {
          height: 200vh;
      }

      .ghost-ghost {
        position: fixed;
        animation: lift 1s linear infinite;
        animation-play-state: paused;
        animation-delay: calc(var(--scroll) * -1s);
        /* some “overshoot” weirdness */
        animation-iteration-count: 1;
        animation-fill-mode: both;
      }

      @keyframes lift {
        to {
          transform: translateY(-220px);
        }
      }

      @keyframes rotate {
          to {
              transform: rotate(360deg);
          }
      }
  </style>
    <!-- /animation -->
</head>

<body>
    <div class="ghost-ghost">
      <img src="/img/ghost-ghost.jpg">
    </div>
    <div class="ghost-box">
      <img src="/img/ghost-box.jpg">
    </div>

    <script>
        window.addEventListener("scroll", () => {
            var offset = (window.pageYOffset /
                (document.body.offsetHeight - window.innerHeight));
            document.body.style.setProperty('--scroll', offset);
        }, false);
    </script>
